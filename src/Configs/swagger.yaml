          required: false
        - name: makeName
          in: query
          description: "Make Name"
          required: false
        - name: active
          in: query
          description: "Active"
          required: false
        - name: page
          in: query
          description: "Page"
          required: false
        - name: limit
          in: query
          description: "Limit"
          required: false
        - name: startDate
          in: query
          description: "Start Date (YYYY-MM-DD)"
          required: false
        - name: endDate
          in: query
          description: "End Date (YYYY-MM-DD)"
          required: false
        - name: active
