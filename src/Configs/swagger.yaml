openapi: 3.0.0
info:
  title: Car Site Brands API
  version: 1.0.0
  description: API for managing brands on Car Site Api
servers:
  - url: http://localhost:5003
    description: Development server
paths:
  "/brand_api/make":
    post:
      summary: Create a new make
      tags:
        - Makes
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                makeName:
                  type: string
                origin:
                  type: string
                makeImage:
                  type: string
                  format: binary
                company:
                  type: string
                  format: binary
                yearFounded:
                  type: string
                  format: binary
      responses:
        "201":
          description: Make created successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    makeName:
                      type: string
                    origin:
                      type: string
                    makeLogo:
                      type: string
                    active:
                      type: boolean
                    createdAt:
                      type: string
        "400":
          description: Bad request
    get:
      summary: View all makes
      parameters:
        - name: makeName
          in: query
          description: "Make Name"
          required: false
        - name: origin
          in: query
          description: "Origin"
          required: false
        - name: createdAt
          in: query
          description: "Created At"
          required: false
        - name: page
          in: query
          description: "Page"
          required: false
        - name: limit
          in: query
          description: "Limit"
          required: false
        - name: startDate
          in: query
          description: "Start Date (YYYY-MM-DD)"
          required: false
        - name: endDate
          in: query
          description: "End Date (YYYY-MM-DD)"
          required: false
        - name: orderBy
          in: query
          description: "Order By"
          required: false
          schema:
            type: object
            properties:
              orderBy:
                type: object
                properties:
      tags:
        - Makes
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        makeName:
                          type: string
                        origin:
                          type: string
                        make_logo:
                          type: string
                        active:
                          type: boolean
                        createdAt:
                          type: string
                  total:
                    type: number
                  page:
                    type: number
                  limit:
                    type: number
  "/brand_api/make/getById/{id}":
    get:
      summary: Get Make by Id
      parameters:
        - name: id
          in: path
          required: true
          description: Make Id
          schema:
            type: string
      tags:
        - Makes
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  makeName:
                    type: string
                  origin:
                    type: string
                  makeLogo:
                    type: string
                  active:
                    type: boolean
                  createdAt:
                    type: string
    delete:
      summary: Delete Make
      parameters:
        - name: id
          in: path
          required: true
          description: Make Id
          schema:
            type: string
      tags:
        - Makes
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: boolean
    put:
      summary: Update Make
      parameters:
        - name: id
          in: path
          required: true
          description: Make Id
          schema:
            type: string
      tags:
        - Makes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                makeName:
                  type: string
                origin:
                  type: string
                makeImage:
                  type: string
                  format: binary
      responses:
        "200":
          description: Make updated successfully
          content:
            application/json:
              schema:
                type: boolean
        "400":
          description: Bad request
