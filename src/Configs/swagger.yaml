          required: false
          schema:
            type: object
            properties:
              orderBy:
                type: object
                properties:
                  modelName:
                    type: string
                    description: "Order by Model Name (asc | ASC | desc | DESC)"
                  makeName:
                    type: string
                    description: "Order by make name (asc | ASC | desc | DESC)"
                  active:
                    type: string
                    description: "Order by active (asc | ASC | desc | DESC)"
                  createdAt:
                    type: string
                    description: "Order By created at (asc | ASC | desc | DESC)"
      tags:
