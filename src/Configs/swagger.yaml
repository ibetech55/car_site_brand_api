        - name: type
          in: path
          required: true
          description: Verification Type (activate, deactivate)
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  items:
                    type: string
      responses:
        "200":
          description: Make updated successfully
          content:
            application/json:
              schema:
                type: boolean
        "400":
          description: Bad request
  "/brand_api/make/multiples":
